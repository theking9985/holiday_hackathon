<h1>Throw a Party!</h1>

<div class ="row">
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4">
		<form method="POST" role="form" ng-submit ='createParty()'>
			<div class="form-group">
				<input type="text" class="form-control" ng-model='name'placeholder="name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model='guest'placeholder="guest">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model='item'placeholder="item">
			</div>
		
			
		
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	


</div>
